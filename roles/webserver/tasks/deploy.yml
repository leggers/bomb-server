- name: Install app dependencies 
  apt: pkg={{item}}
  with_items:
    - nodejs
    - imagemagick

- name: Create deployment user
  user: name=deploy comment="Application deployment user"

- authorized_key: user=deploy key="{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

- name: Create deployment directory
  file: path={{deploy_directory}}/{{item}} owner=deploy group=deploy state=directory
  with_items: app_names

- name: Make shared directories
  file: path={{deploy_directory}}/{{item[0]}}/shared/{{item[1]}} group=deploy owner=deploy state=directory
  with_nested:
    - app_names
    - [ tmp, log, public, bundle, bin, config ]
  tags: shared

- name: Install database.yml
  template: src=database.yml.j2 dest={{deploy_directory}}/{{item}}/shared/config/database.yml force=yes mode=755 owner=deploy
  with_items: app_names